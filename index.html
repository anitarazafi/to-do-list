<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <title>To-do List</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="title">TO-DO LIST</h1>
        <div class="add-item">
          <input
            type="text"
            id="new-task-input"
            class="add-item__input"
            placeholder="Add a task ..."
          />
          <button id="add-new-task" class="btn add-item__button" type="submit">
            ADD
          </button>
        </div>
        <div class="list__container">
          <ul class="list__items" id="task-container">
            <!-- list items -->
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/b3419bd60f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
